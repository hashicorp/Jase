apiVersion: consul.hashicorp.com/v1alpha1
kind: ExportedServices
metadata:
  name: tenant-1 ## The name of the partition containing the service
spec:
  services:
    - name: backend ## The name of the service you want to export
      namespace: default
      consumers:
      - partition: tenant-2 ## The name of the partition connection that receives the service
    - name: mesh-gateway
      namespace: default
      consumers:
        - partition: tenant-2
